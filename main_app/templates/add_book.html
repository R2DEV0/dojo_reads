<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Page</title>
</head>

<body>

    <form action="/logout">
        <button>Logout</button>
    </form>

    <a href='/all_books/{{ user.id }}'>Home Page</a>

    <h1>Add a New Book Title and a Review</h1>

    <form action="/process_new" method='POST'>
    {% csrf_token %}
    <label for="title">Book Title:</label>
    <input type="text" name='title'> <br>

    <label for="author">Choose from the list:</label>
    <select name="author" id='author'>
        <option value="" disabled selected hidden>Select</option>
        {% for author in author %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select> <br>

    <label for="new_auth">Or you can add a new author:</label>
    <input type="text" name='new_auth' value=''> <br>

    <label for="review">Review:</label>
    <input type="text" name='review'> <br>

    <label for="rating">Rating:</label>
    <select name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select> <br>
    
    <button>Add Book & Review</button>
    
    </form>

    {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
    {% endif %}

</body>

</html>
