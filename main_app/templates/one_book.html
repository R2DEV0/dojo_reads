<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail Page</title>

    <style>
        #reviews{
            display: inline-block;
            width: 400px;
            margin-left: 50px;
        }

        #update{
            display: inline-block;
            width: 400px;
            vertical-align: top;
        }

        h3{
            margin-left: 50px;
        }

        #title{
            margin-left: 50px;
        }

        #review_title{
            margin-left: 50px;
        }

    </style>


</head>

<body>

    <form action="/logout">
        <button>Logout</button>
    </form>

    <a href='/all_books/{{ user.id }}'>Home Page</a>

    <h1 id='title'>Book Title: {{ book.title }}</h1>

    <h3>Author: {{ author }}</h3>
    <h1 id='review_title'>Reviews</h1>
    <div id='reviews'>
        {% for info in review %}
        <p>Rating: {{ info.rating }}</p>
        <p><a href="/">{{info.user.user_name}}</a> says: {{info.comment}}</p>
        <p>{{ info.created_at }}</p>
        {% endfor %}
    </div>


    <div id='update'>
        <h1>Add a Review:</h1>
        <form action="/add_review" method='POST'>
        {% csrf_token %}
        <input type="text" name='comment'> <br>
        
        <label for="rating">Rating:</label>
        <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> <br>
        <input type="hidden" name="book_id" value="{{ book.id }}">
        <button>Add Review</button>
        
        </form>


    </div>


</body>

</html>
